<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="reset-view">
  <template>
    <style>
      :host {
        margin: 0 !important;
        font-size: 14px;
        line-height: 20px;
        color: rgba(0, 0, 0, 0.87);
        --error-color: #F44336;
        --success-color: #751bd0;
      }

      ;

      :host a {
        color: var(--medium-green);
        text-decoration: none;
      }

      paper-dialog {
        margin: 0 auto;
        position: fixed;
        bottom: 0;
        width: 100%;
        overflow: hidden;
      }

      .vertical-margin {
        margin: 24px 0;
      }

      .title {
        font-size: 20px;
        line-height: 32px;
        padding-bottom: 12px;
      }

      .faded {
        color: rgba(0, 0, 0, 0.54);
      }

      .primary {
        color: #751bd0;
      }

      .center {
        text-align: center;
      }

      .shadow {
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.14), 0 2px 2px 0 rgba(0, 0, 0, 0.12), 0 1px 3px 0 rgba(0, 0, 0, 0.20);
        border-radius: 2px;
      }

      .top-divider {
        border-top-width: 1px;
        border-top-color: rgba(0, 0, 0, 0.08);
        border-top-style: solid;
      }

      /* rtl:ignore */
      paper-input {
        margin: 24px;

        --paper-input-container-underline: {
          display: none;
        }

        ;

        --paper-input-container-underline-focus: {
          display: none;
        }

        ;

        --paper-input-container-underline-disabled: {
          display: none;
        }

        ;

        --paper-input-container: {
          padding: 18px 0;
        }

        ;
      }

      #resetSheet paper-input {
        --paper-input-container-label: {
          color: rgba(0, 0, 0, 0.30);
        }

        ;
      }

      paper-button {
        margin: 0;
        font-weight: 500;
      }

      .footer {
        margin: 0;
        padding: 24px 36px;
        background: #fafafa;
        color: #737373;
      }

      .button-container {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: space-between;
        margin-bottom: 48px;
      }

      .input-focus {
        text-align: left;
      }

      .input-invalid {
        color: var(--error-color);
        --paper-input-container-input-color: var(--error-color);
      }

      paper-input iron-icon {
        --iron-icon-fill-color: #333;
        opacity: 0.4;
        margin-left: 12px;
      }

      /* Reverse key icon */
      :host(:dir(rtl)) iron-icon {
        transform: scaleX(-1);
      }
    </style>

    <paper-dialog id="resetSheet" with-backdrop>
      <div class="vertical-margin">
        <div class="title">[[localize('account')]]</div>
      </div>
      <paper-input id="emailInput" class="shadow" label="[[localize('email')]]" no-label-float value={{email}}>
        <iron-icon icon="communication:email" slot="suffix"></iron-icon>
      </paper-input>
      <div class="button-container">
        <paper-button raised class="primary" on-tap="_reset">[[localize('reset')]]</paper-button>
        <paper-button class="faded" on-tap="close">[[localize('close')]]</paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'reset-view',
      properties: {
        localize: Function,
        serverConfig: Object,
        email: String,
        password: String
      },
      ready: function () {
        this.$.resetSheet.addEventListener('opened-changed', this._openChanged.bind(this));
        // Workaround for --paper-input-container-input-[focus|invalid] not getting applied.
        // See https://github.com/PolymerElements/paper-input/issues/546.
      },
      openSheet: function () {
        this.$.resetSheet.open();
      },
      close: function () {
        this.$.resetSheet.close();
      },
      // Event listeners
      _openChanged: function (event) {
        var dialog = event.target;
        if (dialog.opened) {
          // Scroll the page to the bottom to prevent the dialog from moving when the keyboard
          // appears. Also disallow scrolling to prevent the dialog from sliding under the keyboard.
          // See https://github.com/PolymerElements/iron-overlay-behavior/issues/140.
          window.scrollTo(0, document.body.scrollHeight);
          document.body.addEventListener('touchmove', this._disallowScroll, { passive: false });
        } else {
          // Restore scrolling and reset the state.
          document.body.removeEventListener('touchmove', this._disallowScroll, { passive: false });
          if (dialog.id == 'resetSheet') {
            this.accessKey = '';
          }
        }
      },
      _disallowScroll: function (event) {
        event.preventDefault();
      },
      _reset: function() {
        this.fire('Reset', { email: this.email });
        this.close();
      }
    });
  </script>
</dom-module>
